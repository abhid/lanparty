name: build

on:
  push:
    branches: ["**"]
    tags: ["**"]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        run: go test ./...

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          out="dist/lanparty-${GOOS}-${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags="-s -w" -o "${out}" ./cmd/lanparty
          # normalize exec bit for non-windows outputs
          if [ "${GOOS}" != "windows" ]; then chmod +x "${out}"; fi
          sha256sum "${out}" > "${out}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lanparty-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/lanparty-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            dist/lanparty-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}.sha256
          if-no-files-found: error
          retention-days: 14


