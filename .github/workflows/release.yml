name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to republish (e.g. v1.2.3)"
        required: true
        type: string
      docker_only:
        description: "Skip release job and only push the container"
        required: false
        default: "false"
        type: string

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}

permissions:
  contents: read

jobs:
  build:
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.docker_only != 'true'
    name: build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: go test ./...

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          out="dist/lanparty-${GOOS}-${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags="-s -w -X main.version=${RELEASE_TAG} -X main.commit=${GITHUB_SHA} -X main.builtAt=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o "${out}" ./cmd/lanparty
          if [ "${GOOS}" != "windows" ]; then chmod +x "${out}"; fi
          sha256sum "${out}" > "${out}.sha256"

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: lanparty-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/lanparty-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            dist/lanparty-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}.sha256
          if-no-files-found: error
          retention-days: 7

  publish_docker:
    name: publish docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image metadata
        id: image
        run: |
          owner_lower=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "image=ghcr.io/${owner_lower}/lanparty" >> "$GITHUB_OUTPUT"
          echo "source=https://github.com/${{ github.repository }}" >> "$GITHUB_OUTPUT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image }}
          tags: |
            type=raw,value=${{ env.RELEASE_TAG }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=${{ steps.image.outputs.source }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: publish release assets
    needs:
      - build
      - publish_docker
    if: github.event_name == 'push' || github.event.inputs.docker_only != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: lanparty-*
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -la dist

      - name: Create GitHub release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true
          files: |
            dist/*