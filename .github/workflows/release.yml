name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    name: build ${{ matrix.goos }}/${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"
          - goos: windows
            goarch: arm64
            ext: ".exe"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: go test ./...

      - name: Build
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p dist
          out="dist/lanparty-${GOOS}-${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags="-s -w" -o "${out}" ./cmd/lanparty
          if [ "${GOOS}" != "windows" ]; then chmod +x "${out}"; fi
          sha256sum "${out}" > "${out}.sha256"

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: lanparty-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            dist/lanparty-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
            dist/lanparty-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}.sha256
          if-no-files-found: error
          retention-days: 7

  release:
    name: publish release assets
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: lanparty-*
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -la dist

      - name: Create GitHub release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/*